   <form id="formulario" class="inicio">

      <h2>Minimum Requirements</h2>

      <ul id="principal">
        <li id="length">6 caracters</li>
        <li id="digit">a digit</li>
        <li id="upperCase">the first capital letter</li>
        <li id="pattern">the first and last characters must not be repeated</li>
        <li id="space">without space</li>
        <li id="character">a special characters (!?@# &amp;)</li>
      </ul>

   </form>
